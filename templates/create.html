{% extends 'base.html' %} 
{% block container %}

<div id="content">
    <h1> To-Do List </h1>

    <h3> Create a New To-Do Item </h3>


    <form action="">

        <div class="form">
            <label class="label" for="">Title:</label>
            <input type="text" name="" id="" placeholder="Enter title here">
        </div>
        
        <div class="form">
            <label class="label" id='notesLabel' for=""> Notes: </label>
            <textarea name="" id="" cols="20" rows="5" placeholder="Enter To-Do text here"></textarea>
        </div>


        <div class="form">
            <label class="label" for="">List:</label>
            <select for="list" name="listLabel" id="list">

                <option value="home">Home</option>
                <option value="work">Work</option>
                <option value="other">Other</option>
            </select>
        </div>


        <input type="text" id="newListLabel" placeholder="Enter List Label" class="hidden">
        <button type="submit" id="submit"> Add To-Do</button>
    
    </form>

</div>

{% endblock %}
